<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <!--/*/ <th:block th:include="../fragments/general.html :: head-imports">
        </th:block> /*/-->
    <title>Matches | Tournaments app</title>
</head>
<body>

<div class="container">

    <div th:replace="../fragments/general.html :: nav"></div>

    <h1 th:text="${bracket.phaseName} + ' bracket phase matches of ' + ${bracket.tournament.name}"></h1>
    <table class="table table-hover ">
        <thead class="thead-inverse">
        <tr>
            <th>ID</th>
            <th>Red team</th>
            <th>Blue team</th>
            <th>Red team score</th>
            <th>Blue team score</th>
            <th>Status</th>
            <th>Scheduled date</th>
            <th>Default win</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tr th:each="match : ${matches}">
            <td th:text="${match.id}"></td>
            <td th:text="${match.redTeam.name}"></td>
            <td th:text="${match.blueTeam.name}"></td>
            <td th:text="${match.redTeamScore}"></td>
            <td th:text="${match.blueTeamScore}"></td>
            <td th:text="${match.status}"></td>
            <td th:text="${match.scheduledDate}"></td>
            <td th:text="${match.defaultWin == True ? 'Yes': 'No'}"></td>
            <td>
                <div class="d-flex flex-row">
                    <a class="btn btn-sm btn-info" href="#"
                       th:href="@{'/match/edit/' + ${match.id}}">Edit</a>

                    <form action="#" th:action="@{'/match/' + ${match.id}}" th:method="delete">
                        <button type="submit" class="btn btn-sm btn-danger">
                            Delete
                        </button>
                    </form>
                </div>
        </tr>
    </table>
    <a class="btn btn-info btn-lg" th:href="@{'/match/new/' + ${bracket.id}}">New match</a>
</div>
</body>
</html>
