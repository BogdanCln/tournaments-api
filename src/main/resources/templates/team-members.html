<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <!--/*/ <th:block th:include="../fragments/general.html :: head-imports">
        </th:block> /*/-->
    <title>Team members | Tournaments app</title>
</head>
<body>

<div class="container">

    <div th:replace="../fragments/general.html :: nav"></div>

    <h1 th:text="${team.name} + ' team members'"></h1>
    <table class="table table-hover ">
        <thead class="thead-inverse">
        <tr>
            <th>ID</th>
            <th>First name</th>
            <th>Last name</th>
            <th>Nickname</th>
            <th>Team</th>
            <th>Type</th>
            <th>Date of birth</th>
        </tr>
        </thead>
        <tr th:each="teamMember : ${teamMembers}">
            <td th:text="${teamMember.id}"></td>
            <td th:text="${teamMember.firstName}"></td>
            <td th:text="${teamMember.lastName}"></td>
            <td th:text="${teamMember.nickName}"></td>
            <td th:text="${teamMember.team.name}"></td>
            <td th:text="${teamMember.type}"></td>
            <td th:text="${teamMember.dateOfBirth}"></td>
            <td>
                <div class="d-flex flex-row">
                    <a class="btn btn-sm btn-info" href="#"
                       th:href="@{'/team-member/edit/' + ${teamMember.id}}">Edit</a>

                    <form action="#" th:action="@{'/team-member/' + ${teamMember.id}}" th:method="delete">
                        <button type="submit" class="btn btn-sm btn-danger">
                            Delete
                        </button>
                    </form>
                </div>
        </tr>
    </table>
    <a class="btn btn-info btn-lg" th:href="@{'/team-member/new/' + ${team.id}}">New team member</a>
</div>
</body>
</html>
