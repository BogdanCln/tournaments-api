<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <!--/*/ <th:block th:include="../fragments/general.html :: head-imports">
        </th:block> /*/-->
    <title>Games | Tournaments app</title>
</head>
<body>

<div class="container">

    <div th:replace="../fragments/general.html :: nav"></div>

    <h1>Games</h1>
    <table class="table table-hover ">
        <thead class="thead-inverse">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Publisher name</th>
            <th>Genre</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tr th:each="game, stat : ${games}"
            th:class="${stat.odd}? 'table-light':'table-dark'"
        >
            <td th:text="${game.id}">1</td>
            <td th:text="${game.name}">Game 1</td>
            <td th:text="${game.publisherName}">Publisher name</td>
            <td th:text="${game.genre}">Genre</td>
            <td>
                <a class="btn" href="#" th:href="@{'/game/edit/' + ${game.id}}">Edit</a>

                <form action="#" th:action="@{'/game/' + ${game.id}}" th:method="delete">
                    <button type="submit" class="btn">
                        Delete
                    </button>
                </form>
        </tr>
    </table>
    <a class="btn btn-info btn-lg" href="/game/new">New game</a>
</div>
</body>
</html>
